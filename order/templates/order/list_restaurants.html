{% extends 'order/base.html' %}
{% block content %}
<form method="POST" action='/order/show_items/'>{% csrf_token %}
    {% for restaurant in restaurants %}
        <input class="w3-radio" type = 'radio' name='res_id' value='{{ restaurant.RID}}'> {{ restaurant.name }}<br>
    {% endfor %}
    <input class="w3-btn w3-green" type= 'submit' value = 'Show Items for this'>
</form>
{% endblock %}
